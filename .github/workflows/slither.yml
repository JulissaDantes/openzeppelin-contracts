name: Slither Analysis
on: [push]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12.x
      - name: Clean project 
        run: npm run clean
      - uses: actions/checkout@v2
      - uses: crytic/slither-action@v0.1.0

      